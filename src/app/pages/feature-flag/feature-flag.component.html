<div class="container">
  <h2 class="title stage is-3">Lista de Configuraciones</h2>

  <table class="table is-striped">
    <thead>
      <tr>
        <th>Configuración</th>
        <th>Habilitado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ff of ffs">
        <td>Habilitar Agendamiento</td>
        <td data-label="Habilitar Feature Flag">
          <input type="checkbox" [checked]="ff.status" (change)="toggle(ff)" />
        </td>
      </tr>
    </tbody>
  </table>

   <!-- Calendar Selection -->
  <section class="calendar-container">
    <div class="date-selection">
      <div class="calendar-title">
        <h3 class="title is-4">Deshabilitar dia</h3>
      </div>
      <div class="calendar-legend">
        <div class="legend-item">
          <span class="legend-circle enabled"></span>
          <span>Día habilitado</span>
        </div>
        <div class="legend-item">
          <span class="legend-circle disabled"></span>
          <span>Día deshabilitado</span>
        </div>
      </div>
      <div class="month-selector">
        <button *ngIf="canGoBack" class="button is-small prev-button" (click)="prevMonth()" aria-label="Previous month">
          <i class="fas fa-chevron-left"></i>
        </button>
        <span class="month-label">{{ selectedMonth }} {{ selectedYear }}</span>
        <button *ngIf="canGoForward" class="button is-small next-button" (click)="nextMonth()" aria-label="Next month">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <div class="calendar-day-header">D</div>
          <div class="calendar-day-header">L</div>
          <div class="calendar-day-header">M</div>
          <div class="calendar-day-header">M</div>
          <div class="calendar-day-header">J</div>
          <div class="calendar-day-header">V</div>
          <div class="calendar-day-header">S</div>
        </div>
        <div class="calendar-grid">
          <div
            *ngFor="let day of currentMonthDays"
            class="calendar-day"
            (click)="selectDay(day)"
            [class.selected]="isDaySelected(day)"
            [class.empty]="!day.day"
            [class.disabled]="day.isDisabled">
            {{ day.day }}
          </div>
        </div>
      </div>
      <div class="button-block">
        <button class="button enable-btn" [disabled]="!selectedDays.length" (click)="blockDate('enable')">
          Habilitar Día(s)
        </button>
        <button class="button disable-btn" [disabled]="!selectedDays.length" (click)="blockDate('disable')">
          Deshabilitar Día(s)
        </button>
      </div>
     
    </div>
  </section>
</div>
