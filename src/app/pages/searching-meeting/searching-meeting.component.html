<section class="section">
    <div class="container">
      
      <div class="block">
        <h1 class="title">Buscar Meeting</h1>
      </div>

      <div class="block">
        <form>
          
          <!-- Primer bloque del formulario: Inputs de fecha -->
          <div class="columns is-mobile">
            <div class="column">
              <div class="field">
                <label class="label">Fecha desde</label>
                <div class="control">
                  <input class="input" type="date" [(ngModel)]="filter.from" name="from">
                </div>
              </div>
            </div>
            
            <!-- Input fecha hasta -->
            <div class="column">
              <div class="field">
                <label class="label">Fecha hasta</label>
                <div class="control">
                  <input class="input" type="date" [(ngModel)]="filter.to" name="to">
                </div>
              </div>
            </div>
          </div>
  
          <!-- Segundo bloque del formulario: Input de hora -->
          <div class="columns is-mobile">
            <div class="column">
              <div class="field">
                <label class="label">Hora</label>
                <div class="control">
                  <input class="input" type="number" [(ngModel)]="filter.hour" (ngModelChange)="onHourChange()" name="hour" placeholder="Ingrese la hora (0-23)">
                </div>
              </div>
            </div>
            
            <!-- Botón de asignar (otra funcionalidad) -->
            <div class="column">
              <div class="field">
                <label class="label">&nbsp;</label> 
                <div class="control">
                  <button class="button is-primary is-fullwidth" (click)="onAssign()">Asignar</button>
                </div>
              </div>
            </div>
          </div>
  
        </form>
      </div>
  
      <div class="block">
        <h2 class="subtitle">Resultados de la búsqueda:</h2>
        <ul>
          <li *ngFor="let meeting of meetings; let i = index">
            <p><strong>{{ i + 1 }}. Fecha:</strong> {{ meeting.date | date: 'mediumDate' }} <strong>Hora:</strong> {{ meeting.hour }}:00</p>
          </li>
        </ul>
      </div>
  
    </div>
  </section>
