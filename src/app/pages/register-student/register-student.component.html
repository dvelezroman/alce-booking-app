<div class="register-container">
    <div class="box">
      <h1 class="title">Registro de Estudiante</h1>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="field">
          <label class="label">Cédula</label>
          <div class="control">
            <input
              type="text"
              class="input"
              formControlName="idNumber"
              placeholder="Ingrese su número de cédula">
          </div>
          <div *ngIf="registerForm.get('idNumber')?.invalid && registerForm.get('idNumber')?.touched" class="error">
            La cédula es obligatoria y debe tener 10 dígitos.
          </div>
        </div>
        
        <div class="field">
          <label class="label">Usuario o Correo</label>
          <div class="control floating-label">
            <input
              type="email"
              class="input with-icon"
              formControlName="email"
              placeholder="Ingrese su correo"
              [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
            <i class="icon fa fa-envelope"></i> 
          </div>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
            Ingrese una dirección de correo válida
          </div>
        </div>
  
        <div class="field">
          <label class="label">Contraseña</label>
          <div class="control-label">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              class="input with-icon"
              formControlName="password"
              placeholder="Ingrese una contraseña">
            <i
              class="toggle-password fa"
              [ngClass]="passwordVisible ? 'fa-eye' : 'fa-eye-slash'"
              (click)="togglePasswordVisibility()">
            </i>
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
            La contraseña debe tener al menos 6 caracteres
          </div>
        </div>
  
        <div class="field">
          <label class="label">Stage</label>
          <div class="control">
            <select class="input" formControlName="stageId">
              <option value="" disabled selected>Seleccione un Stage</option>
              <option *ngFor="let stage of stages" [value]="stage.id">{{ stage.description }}</option>
            </select>
          </div>
          <div *ngIf="registerForm.get('stageId')?.invalid && registerForm.get('stageId')?.touched" class="error">
            Por favor, seleccione un Stage.
          </div>
        </div>
  
        <div class="field">
            <label class="label">Modo de Estudio</label>
            <div class="control">
              <select class="input" formControlName="mode">
                <option value="" disabled selected>Seleccionar</option>
                <option *ngFor="let mode of modes" [value]="mode">{{ mode }}</option>
              </select>
            </div>
            <div *ngIf="registerForm.get('mode')?.invalid && registerForm.get('mode')?.touched" class="error">
              Por favor, seleccione un modo de estudio.
            </div>
          </div>
  
        <div class="field">
          <div class="field-button">
            <button class="button">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <app-modal
  [showModal]="modal.show"
  [message]="modal.message"
  [isError]="modal.isError"
  [isSuccess]="modal.isSuccess"
  (close)="modal.close()">
</app-modal>
