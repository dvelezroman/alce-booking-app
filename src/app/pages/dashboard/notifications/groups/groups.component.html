<section class="notifications-section">
  <h1 class="reports-progress-header reports-progress-title">Grupos</h1>

  <div class="notification-container">
    <!-- Botón en modo lista -->
    <div class="button-center-wrapper" *ngIf="groups.length > 0">
      <button class="add-btn" (click)="openCreateGroup()">Agregar Grupo</button>
    </div>

    <!-- Estado vacío -->
    <div *ngIf="groups.length === 0" class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" height="50" viewBox="0 -960 960 960" width="50" fill="#9ca3af">
        <path
          d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z" />
      </svg>
      <p class="empty-text">Aún no has creado ningún grupo de notificación.</p>
      <button class="add-btn" (click)="openCreateGroup()">Agregar Grupo</button>
    </div>
  </div>

  <app-group-list
    [groups]="groups"
    (editGroup)="openEditGroup($event)"
    (viewGroupMembers)="openGroupMembers($event)"
  ></app-group-list>

  <!-- MODAL GRUPO -->
  <div class="modal" [ngClass]="{ 'is-active': showModal }">
    <div class="modal-background" (click)="closeModal()"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">
          {{ groupToEdit ? 'Editar Grupo de Notificación' : 'Nuevo Grupo de Notificación' }}
        </p>
        <button class="delete" aria-label="close" (click)="closeModal()"></button>
      </header>
      <section class="modal-card-body">
        <app-group-form
          [groupToEdit]="groupToEdit"
          (formSubmitted)="handleFormSubmit($event)"
        ></app-group-form>
      </section>
    </div>
  </div>

  <app-modal
    [showModal]="modal.show"
    [message]="modal.message"
    [title]="modal.title ?? ''"
    [isError]="modal.isError"
    [isSuccess]="modal.isSuccess"
    (close)="modal.close()"
  ></app-modal>

  <app-group-members-modal
    *ngIf="selectedGroup"
    [group]="selectedGroup"
    [show]="showMembersModal"
    (close)="closeMembersModal()"
  />
</section>
