<section class="inbox-root">
  <div class="inbox-page">
    <!-- Header -->
    <header class="inbox-header">
      <div class="title-block">
        <h1 class="title">Bandeja de Entrada</h1>
        <p class="subtitle">Revisa tus notificaciones recibidas</p>
      </div>
      <div class="stats">
        <span class="unread">No leídas: <strong>0</strong></span>
      </div>
    </header>

    <!-- Filtros -->
    <app-inbox-filters></app-inbox-filters>

    <!-- Separador -->
    <div class="divider"></div>

    <!-- Lista de notificaciones -->
    <section class="notifications-list">
      <p class="placeholder">Aquí mostraremos la lista de notificaciones</p>
    </section>
  </div>
</section>
