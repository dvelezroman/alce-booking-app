<section class="section">
  <!-- Título principal igual al resto -->
  <h1 class="reports-progress-header reports-progress-title">
    Notificaciones
  </h1>

  <div class="selectors-wrapper">
    <!-- Selector de usuarios -->
    <app-user-selector
      (userSelected)="handleUserSelect($event)">
    </app-user-selector>

    <!-- Selector de stages -->
    <app-stage-selector
      [stages]="stages"
      (stageSelected)="handleStageSelect($event)">
    </app-stage-selector>
  </div>

  <!-- Información del usuario seleccionado -->
  <div *ngIf="selectedUser" class="selected-user-info">
    <p><strong>Usuario seleccionado:</strong> {{ selectedUser.firstName }} {{ selectedUser.lastName }}</p>
    <p><strong>Email:</strong> {{ selectedUser.email }}</p>
  </div>
</section>
