<section class="section">
  <h1 class="reports-progress-header reports-progress-title">
    Notificaciones
  </h1>

  <app-notification-panel
    (sendOptionSelected)="onSendOptionSelected($event)"
  ></app-notification-panel>

  <app-notification-form-wrapper
    *ngIf="selectedAction"
    [selectedType]="selectedAction"
    [stages]="stages" 
  ></app-notification-form-wrapper>

</section>
