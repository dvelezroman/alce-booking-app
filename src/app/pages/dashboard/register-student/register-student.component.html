<div class="register-container">
  <div class="box">
    <h1 class="title">Registro de Estudiante</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- üî∏ SECCI√ìN: Datos Personales -->
      <h2 class="section-title">Datos Personales</h2>
      <div class="section-separator"></div>

      <!-- Fila 1 -->
      <div class="form-row two-cols">
        <div class="field">
          <label class="label">Nombres</label>
          <div class="control">
            <input
              type="text"
              class="input"
              formControlName="firstName"
              placeholder="Ingrese sus nombres" />
          </div>
        </div>

        <div class="field">
          <label class="label">Apellidos</label>
          <div class="control">
            <input
              type="text"
              class="input"
              formControlName="lastName"
              placeholder="Ingrese sus apellidos" />
          </div>
        </div>
      </div>

      <!-- Fila 2 -->
      <div class="form-row three-cols">
        <div class="field">
          <label class="label">C√©dula</label>
          <div class="control">
            <input
              type="number"
              class="input"
              formControlName="idNumber"
              placeholder="Ingrese c√©dula" />
          </div>
        </div>

        <div class="field">
          <label class="label">Correo</label>
          <div class="control">
            <input
              type="email"
              class="input"
              formControlName="email"
              placeholder="Ingrese correo" />
          </div>
        </div>

        <div class="field">
          <label class="label">Contrase√±a</label>
          <div class="control">
            <input
              type="text"
              class="input"
              formControlName="password"
              placeholder="Ingrese contrase√±a" />
          </div>
        </div>
      </div>

      <!-- üî∏ SECCI√ìN: Datos Acad√©micos -->
      <h2 class="section-title">Datos Acad√©micos</h2>
      <div class="section-separator"></div>

      <!-- Fila 3 -->
      <div class="form-row three-cols">
        <div class="field">
          <label class="label">Clasificaci√≥n</label>
          <div class="control">
            <select class="input" formControlName="studentClassification">
              <option value="" disabled selected>Seleccionar</option>
              <option *ngFor="let classification of studentClassifications" [value]="classification">
                {{ classification }}
              </option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">Stage</label>
          <div class="control">
            <select class="input" formControlName="stageId">
              <option value="" disabled selected>Seleccione un Stage</option>
              <option *ngFor="let stage of stages" [value]="stage.id">{{ stage.description }}</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">Modo</label>
          <div class="control">
            <select class="input" formControlName="mode">
              <option value="" disabled selected>Seleccionar</option>
              <option *ngFor="let mode of modes" [value]="mode">{{ mode }}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Fila 4 -->
      <div class="form-row two-cols">
        <div class="field">
          <label class="label">Inicio de Clases (opcional)</label>
          <div class="control">
            <input type="date" class="input" formControlName="startClassDate" />
          </div>
        </div>

        <div class="field">
          <label class="label">Fin de Cursada (opcional)</label>
          <div class="control">
            <input type="date" class="input" formControlName="endClassDate" />
          </div>
        </div>
      </div>

      <!-- üî∏ Bot√≥n -->
      <div class="field field-button">
        <button class="button">Registrar</button>
      </div>

    </form>
  </div>
</div>

<app-modal
  [showModal]="modal.show"
  [message]="modal.message"
  [isError]="modal.isError"
  [isSuccess]="modal.isSuccess"
  (close)="modal.close()">
</app-modal>
