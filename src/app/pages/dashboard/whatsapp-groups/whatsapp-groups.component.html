<section class="section whatsapp-groups">
  <div class="content">
    <!-- Título principal al inicio -->
    <h1 class="reports-progress-header reports-progress-title">Gestión de Grupos</h1>

    <!-- Error -->
    <div *ngIf="error" class="error-msg">
      {{ error }}
    </div>

    <!-- Contenedor -->
    <div class="groups-row" *ngIf="!error">
      <!-- Listado -->
      <app-group-list
        class="card card--padded"
        [groups]="groups"
        (editGroup)="onSelectGroup($event)">
      </app-group-list>
    </div>
  </div>

  <!-- ===== Modal detalle ===== -->
  <div class="modal-backdrop" *ngIf="selectedGroup" (click)="onCloseDetail()"></div>
  <div class="modal" *ngIf="selectedGroup">
    <div class="modal-content">
      <button class="close-btn" (click)="onCloseDetail()">×</button>
      <app-group-detail
        [group]="selectedGroup"
        [contacts]="contacts">
      </app-group-detail>
    </div>
  </div>
</section>
