<div class="register-container">
  <div class="box">
    <h1 class="title">
      <span class="icon">
        <i class="fas fa-file-alt"></i>
      </span>
      Complete sus Datos
    </h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Bloque First Name y Last Name -->
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Nombres</label>
            <div class="control">
              <input class="input" type="text" formControlName="firstName" placeholder="Ingres sus nombres">
            </div>
            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error">
              First name is required
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">Apellidos</label>
            <div class="control">
              <input class="input" type="text" formControlName="lastName" placeholder="ingrese sus apellidos">
            </div>
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error">
              Apellido es requerido
            </div>
          </div>
        </div>
      </div>

      <!-- Bloque ID Number y Birthday -->
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Numero de identificacion</label>
            <div class="control">
              <input class="input" type="text" formControlName="idNumber" placeholder="Ingrese su numero de identificacion">
            </div>
            <div *ngIf="registerForm.get('idNumber')?.invalid && (registerForm.get('idNumber')?.touched || registerForm.get('idNumber')?.dirty)" class="error">
              <div *ngIf="registerForm.get('idNumber')?.errors?.['required']">Numero de identificacion es requerido</div>
              <div *ngIf="registerForm.get('idNumber')?.errors?.['pattern']">Debe tener minimo 10 digitos</div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <label class="label">Fecha de Nacimiento</label>
            <div class="control">
              <input class="input" type="date" formControlName="birthday" placeholder="Select your birthday">
            </div>
            <div *ngIf="registerForm.get('birthday')?.invalid && registerForm.get('birthday')?.touched" class="error">
              Seleccione una fecha valida
            </div>
          </div>
        </div>
      </div>

      <!-- Bloque Email y Role -->

      </div>

      <!-- BotÃ³n Register -->
      <div class="field-button">
        <div class="control">
          <button class="button is-primary" type="submit">Register</button>
        </div>
      </div>
    </form>

  </div>
</div>

<!-- Modal de Error -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content error-modal">
    <i class="fas fa-exclamation-circle error-icon"></i>
    <p>The form must be completed.</p>
  </div>
</div>

<!-- Modal de Error de Registro -->
<div *ngIf="showRegistrationErrorModal" class="modal-overlay">
  <div class="modal-content error-modal">
    <i class="fas fa-exclamation-circle error-icon"></i>
    <p>Registration was not successful. Please try again.</p>
  </div>
</div>

<!-- Modal Exitoso -->
<div *ngIf="showSuccessModal" class="modal-overlay">
  <div class="modal-content success-modal">
    <i class="fas fa-check-circle success-icon"></i>
    <p>The user has been created successfully.</p>
  </div>
</div>
