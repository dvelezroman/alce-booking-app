<div class="login-container">
  <!-- <div class="logo-container">
    <img src="/assets/logo imagen alce.png" alt="Logo">
  </div> -->

  <div class="box">
    <h1 class="title">Iniciar Sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email con etiqueta flotante -->
      <div class="field">
        <div class="floating-label">
          <input
            class="input"
            type="text"
            formControlName="email"
            placeholder="email/usuario"
            [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }">
          <label>Usuario o Email</label>
          <span class="icon is-right">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Ingrese un email válido
        </div>
      </div>

      <!-- Campo Password con etiqueta flotante -->
      <div class="field">
        <div class="floating-label">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            class="input"
            formControlName="password"
            placeholder=" "
            (input)="onPasswordInput()"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
          <label>Password</label>

          <!-- Icono dinámico -->
          <div class="toggle-password" (click)="togglePasswordVisibility()">
            <i [ngClass]="loginForm.get('password')?.value ?
                          (passwordVisible ? 'fa fa-eye' : 'fa fa-eye-slash') : 'fa fa-lock'"></i>
          </div>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Se requiere contraseña
        </div>
<!--        <div class="forgot-password-container">-->
<!--          <a [routerLink]="['/forgot-password']" class="forgot-password-link">-->
<!--            Olvidaste la clave?-->
<!--          </a>-->
<!--        </div>-->
      </div>

      <!-- Botón para iniciar sesión -->
      <div class="field-button">
        <div class="control">
          <button class="button is-primary">Iniciar Sesión</button>
        </div>
      </div>
    </form>

    <!-- Link para registro -->
<!--    <div class="toggle-container">-->
<!--      <p class="nu">-->
<!--        Nuevo usuario?-->
<!--        <a [routerLink]="['/register']">Registrarse</a>-->
<!--      </p>-->
<!--    </div>-->
  </div>
</div>


<!-- Modal de notificación -->
<app-modal
  [showModal]="modal.show"
  [message]="modal.message"
  [isError]="modal.isError"
  [isSuccess]="modal.isSuccess"
  (close)="modal.close()">
</app-modal>
