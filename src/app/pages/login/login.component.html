<div class="login-container">
  <div class="logo-container">
    <img src="/assets/logo imagen alce.png" alt="Logo">
  </div>

  <div class="box">
    <h1 class="title">Iniciar Sesion</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Email con etiqueta flotante -->
      <div class="field">
        <div class="floating-label">
          <input
            class="input"
            type="email"
            formControlName="email"
            placeholder=" "
            [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }">
          <label>Email</label>
          <span class="icon is-right">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Ingrese un email válido
        </div>
      </div>

      <!-- Campo Password con etiqueta flotante -->
      <div class="field">
        <div class="floating-label">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            class="input"
            formControlName="password"
            placeholder=" "
            (input)="onPasswordInput()"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
          <label>Password</label>

          <!-- Icono dinámico -->
          <div class="toggle-password" (click)="togglePasswordVisibility()">
            <i [ngClass]="loginForm.get('password')?.value ?
                          (passwordVisible ? 'fa fa-eye' : 'fa fa-eye-slash') : 'fa fa-lock'"></i>
          </div>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Se requiere contraseña
        </div>
        <div class="forgot-password-container">
          <a [routerLink]="['/forgot-password']" class="forgot-password-link">
            Olvidaste la clave?
          </a>
        </div>
      </div>

      <!-- Botón para iniciar sesión -->
      <div class="field-button">
        <div class="control">
          <button class="button is-primary">Iniciar Sesión</button>
        </div>
      </div>
    </form>

    <!-- Link para registro -->
    <div class="toggle-container">
      <p class="nu">
        Nuevo usuario?
        <a [routerLink]="['/register']">Registrarse</a>
      </p>
    </div>
  </div>
</div>




<!-- Modal exitoso -->
<div *ngIf="showSuccessModal" class="modal-overlay">
  <div class="modal-content success-modal">
    <i class="fas fa-check-circle success-icon"></i>
    <p>Inicio de sesion exitoso</p>
  </div>
</div>

<!-- Modal formulario incompleto -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content error-modal">
    <i class="fas fa-exclamation-circle error-icon"></i>
    <p>El formulario debe estar completado.</p>
  </div>
</div>

<!-- credenciales incorrectas -->
<div *ngIf="showCredentialsErrorModal" class="modal-overlay">
  <div class="modal-content error-modal">
    <i class="fas fa-exclamation-circle error-icon"></i>
    <p>Credenciales invalidas, intente de nuevo.</p>
  </div>
</div>
