<div class="register-container">

  <div class="logo-container">
    <img src="/assets/logo imagen alce.png" alt="Logo">
  </div>

  <div class="box">
    <h1 class="title">Create Account</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Bloque Email -->
      <div class="rows">
        <div class="row">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" formControlName="email" placeholder="Enter your email">
            </div>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
              Please enter a valid email
            </div>
          </div>
        </div>

        <div class="row">
          <div class="field input-field">
            <label class="label">Password</label>
            <div class="control has-icons-right">
              <input [type]="passwordVisible ? 'text' : 'password'"
                     placeholder="Password"
                     class="input"
                     formControlName="password">
              <div class="toggle-password" (click)="togglePasswordVisibility()">
                <i [ngClass]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </div>
            </div>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
              Password must be at least 6 characters long
            </div>
          </div>
        </div>

        <!-- Bloque Confirm Password -->
        <div class="row">
          <div class="field input-field">
            <label class="label">Confirm Password</label>
            <div class="control has-icons-right">
              <input [type]="confirmPasswordVisible ? 'text' : 'password'"
                     placeholder="Confirm Password"
                     class="input"
                     formControlName="confirmPassword">
              <div class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                <i [ngClass]="confirmPasswordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </div>
            </div>
            <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error">
              Passwords do not match
            </div>
          </div>
        </div>
      </div>

      <!-- BotÃ³n Register -->
      <div class="field-button">
        <div class="control">
          <button class="button is-primary" type="submit">Register</button>
        </div>
      </div>
    </form>

    <!-- Texto Already have an account -->
    <div class="toggle-container">
      <p>
        Already have an account?
        <a [routerLink]="['/login']">Sign in</a>
      </p>
    </div>
  </div>
</div>


<app-modal
  [showModal]="modal.show"
  [message]="modal.message"
  [isError]="modal.isError"
  [isSuccess]="modal.isSuccess"
  (close)="modal.close()">
</app-modal>
