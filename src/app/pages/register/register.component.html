<div class="register-container">
  <div class="box">
    <h1 class="title">Create Account</h1>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Bloque Email -->
      <div class="columns">
        <div class="column">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" formControlName="email" placeholder="Enter your email">
            </div>
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
              Please enter a valid email
            </div>
          </div>
        </div>
        
        <!-- Bloque Role -->
        <div class="column">
          <div class="field">
            <label class="label">Role</label>
            <div class="control">
              <select class="input" formControlName="role">
                <option value="" disabled selected>Select your role</option>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </div>
            <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error">
              Role is required
            </div>
          </div>
        </div>
      </div>
      
      <!-- Bloque Password -->
      <div class="columns">
        <div class="column">
          <div class="field input-field">
            <label class="label">Password</label>
            <div class="control has-icons-right">
              <input [type]="passwordVisible ? 'text' : 'password'" 
                     placeholder="Password" 
                     class="input"
                     formControlName="password">
              <div class="toggle-password" (click)="togglePasswordVisibility()">
                <i [ngClass]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </div>
            </div>
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
              Password must be at least 6 characters long
            </div>
          </div>
        </div>
        
        <!-- Bloque Confirm Password -->
        <div class="column">
          <div class="field input-field">
            <label class="label">Confirm Password</label>
            <div class="control has-icons-right">
              <input [type]="confirmPasswordVisible ? 'text' : 'password'" 
                     placeholder="Confirm Password" 
                     class="input"
                     formControlName="confirmPassword">
              <div class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                <i [ngClass]="confirmPasswordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </div>
            </div>
            <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error">
              Passwords do not match
            </div>
          </div>
        </div>
      </div>

      <!-- BotÃ³n Register -->
      <div class="field-button">
        <div class="control">
          <button class="button is-primary" type="submit">Register</button>
        </div>
      </div>
    </form>

    <!-- Texto Already have an account -->
    <div class="toggle-container">
      <p>
        Already have an account? 
        <a [routerLink]="['/login']">Sign in</a>
      </p>
    </div>
  </div>
</div>

<!-- Modal de Error -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content error-modal">
    <i class="fas fa-exclamation-circle error-icon"></i>
    <p>The form must be completed.</p>
  </div>
</div>

<!-- Modal de Error de Registro -->
<div *ngIf="showRegistrationErrorModal" class="modal-overlay">
  <div class="modal-content error-modal">
    <i class="fas fa-exclamation-circle error-icon"></i>
    <p>Registration was not successful. Please try again.</p>
  </div>
</div>

<!-- Modal Exitoso -->
<div *ngIf="showSuccessModal" class="modal-overlay">
  <div class="modal-content success-modal">
    <i class="fas fa-check-circle success-icon"></i>
    <p>The user has been created successfully.</p>
  </div>
</div>
