<div class="search-form">
  <h2>Search Users</h2>
  <form (ngSubmit)="searchUsers()">
    <input type="text" [(ngModel)]="searchParams.email" name="email" placeholder="Email" />
    <input type="text" [(ngModel)]="searchParams.firstName" name="firstName" placeholder="First Name" />
    <input type="text" [(ngModel)]="searchParams.lastName" name="lastName" placeholder="Last Name" />
    <input type="text" [(ngModel)]="searchParams.status" name="status" placeholder="Status" />
    <input type="text" [(ngModel)]="searchParams.role" name="role" placeholder="Role" />
    <label>
      <input type="checkbox" [(ngModel)]="searchParams.register" name="register" /> Registered
    </label>
    <button type="submit">Search</button>
  </form>
</div>

<div class="results-grid">
  <h3>Search Results</h3>
  <table>
    <thead>
    <tr>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Status</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.status }}</td>
      <td>{{ user.role }}</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Pagination Controls -->
<div class="pagination">
  <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalUsers / itemsPerPage | number: '1.0-0' }}</span>
  <button (click)="changePage(currentPage + 1)" [disabled]="currentPage * itemsPerPage >= totalUsers">Next</button>
</div>
