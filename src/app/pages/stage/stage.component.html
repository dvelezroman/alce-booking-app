<div class="container">
  <h2 class="title is-3">Stages List</h2>

  <button (click)="openCreateModal()" class="button is-primary mb-4">Crear Nuevo Stage</button>

  <table class="table is-fullwidth is-striped">
    <thead>
    <tr>
      <th>No.</th>
      <th>Descripci√≥n</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stage of stages">
      <td>{{ stage.number }}</td>
      <td>{{ stage.description }}</td>
      <td>
        <div class="buttons">
          <button (click)="openEditModal(stage)" class="button edit-button">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button (click)="openDeleteModal(stage)" class="button delete-button">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Create Stage Modal -->
  <div id="createModal" class="modal" [ngClass]="{'is-active': isCreateModalOpen}">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <h2 class="title is-4">Create New Stage</h2>
        <form (ngSubmit)="createStage()" #createStageForm="ngForm">
          <div class="field">
            <label class="label">Number</label>
            <div class="control">
              <input class="input" type="number" [(ngModel)]="newStage.number" name="name" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea class="textarea" [(ngModel)]="newStage.description" name="description" required></textarea>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button create-btn is-primary">Create</button>
            </div>
            <div class="control">
              <button type="button" class="button cancel-btn" (click)="closeCreateModal()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- Edit Stage Modal -->
<div id="editModal" class="modal" [ngClass]="{'is-active': isEditModalOpen}">
  <div class="modal-background" (click)="closeEditModal()"></div>
  <div class="modal-content">
    <div class="box">
      <h2 class="title is-4">Edit Stage</h2>
      <form (ngSubmit)="updateStage()" #editStageForm="ngForm">
        <div class="field">
          <label class="label">Number</label>
          <div *ngIf="selectedStage" class="control">
            <input class="input" type="number" [(ngModel)]="selectedStage.number" name="number" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Description</label>
          <div *ngIf="selectedStage" class="control">
            <textarea class="textarea" [(ngModel)]="selectedStage.description" name="description" required></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button create-btn is-primary">Update</button>
          </div>
          <div class="control">
            <button type="button" class="button cancel-btn" (click)="closeEditModal()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- Delete Stage Modal -->
  <div id="deleteModal" class="modal" [ngClass]="{'is-active': isDeleteModalOpen}">
    <div class="modal-background2"></div>
    <div class="modal-content2">
      <div class="delete-modal-box">
        <h2 class="delete-modal-title">Confirm Delete</h2>
        <p class="delete-modal-text">Are you sure you want to delete the stage "{{ selectedStage?.number }}"?</p>
        <div class="delete-modal-actions">
          <div class="control">
            <button class="delete-modal-btn-delete" (click)="deleteStage()">Delete</button>
          </div>
          <div class="control">
            <button class="delete-modal-btn-cancel" (click)="closeDeleteModal()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
