<div
  class="sidebar"
  [class.closed]="isSidebarClosed"
  (mouseleave)="closeSidebar($event)"
  (mouseover)="openSidebar($event)">

  <div class="logo-user-container">

    <div class="logo-container">
      <img src="/assets/logo header.png" alt="Logo">
    </div>

    <div class="user-info" *ngIf="!isSidebarClosed">
      <h2 class="hello-text" *ngIf="userData?.firstName && userData?.lastName">hello,</h2>
      <h2 class="welcome-message" *ngIf="!userData?.firstName || !userData?.lastName">
        Bienvenido a <span class="college-name">Alce College</span>
      </h2>
      <p class="user-name" *ngIf="userData?.firstName && userData?.lastName">
        {{ userData?.firstName | titlecase }} {{ userData?.lastName | titlecase }}
      </p>
    </div>
  </div>

  <ul>
    <li *ngFor="let item of navItems">
      <a *ngIf="item.roles.includes(userData?.role || UserRole.STUDENT)" [routerLink]="item.route" (click)="closeSidebar($event)">
        <i class="{{item.icon}}"></i>
        <span class="link-text">{{ item.text }}</span>
      </a>
    </li>
  </ul>

  <div class="logout">
    <a (click)="openLogoutModal()">
      <i class="fas fa-sign-out-alt"></i>
      <span class="link-text">Log Out</span>
    </a>
  </div>
</div>


<!-- Flecha para abrir el sidebar -->
<div
  class="arrow-icon"
  *ngIf="isSidebarClosed"
  (click)="openSidebar($event)">
  <i class="fas fa-chevron-right"></i>
</div>


<!-- modal de cerrar sesiÃ³n -->
<div *ngIf="showLogoutModal" class="modal-overlay">
  <div class="modal-content">
    <p>Are you sure you want to log out?</p>
    <div class="modal-buttons">
      <button class="button is-light" (click)="closeLogoutModal()">Cancel</button>
      <button class="button is-danger" (click)="onConfirmLogout()">Yes</button>
    </div>
  </div>
</div>
