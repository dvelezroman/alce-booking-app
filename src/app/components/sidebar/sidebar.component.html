<div
  class="sidebar"
  [class.closed]="isSidebarClosed"
  (mouseleave)="closeSidebar($event)"
  (mouseover)="openSidebar($event)">

  <div class="logo-container">
    <img src="/assets/logo header.png" alt="Logo">
  </div>
  <ul>
    <li *ngFor="let item of navItems">
      <a [routerLink]="item.route" (click)="closeSidebar($event)"> 
        <i class="{{item.icon}}"></i>
        <span class="link-text">{{ item.text }}</span>
      </a>
    </li>
  </ul>

  <div class="logout">
    <a (click)="openLogoutModal()">
      <i class="fas fa-sign-out-alt"></i>
      <span class="link-text">Log Out</span>
    </a>
  </div>
</div>


<!-- Flecha para abrir el sidebar -->
<div 
  class="arrow-icon" 
  *ngIf="isSidebarClosed"
  (click)="openSidebar($event)">
  <i class="fas fa-chevron-right"></i>
</div>


<!-- modal de cerrar sesiÃ³n -->
<div *ngIf="showLogoutModal" class="modal-overlay">
  <div class="modal-content">
    <p>Are you sure you want to log out?</p>
    <div class="modal-buttons">
      <button class="button is-danger" (click)="onConfirmLogout()">Yes</button>
      <button class="button is-light" (click)="closeLogoutModal()">Cancel</button>
    </div>
  </div>
</div>
