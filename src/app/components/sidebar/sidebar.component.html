<div
  class="sidebar"
  [class.closed]="isSidebarClosed"
  (mouseleave)="closeSidebar($event)"
  (mouseover)="openSidebar($event)">

  <div class="logo-user-container">

    <div class="logo-container">
      <img src="/assets/logo header.png" alt="Logo">
    </div>

    <div class="user-info" *ngIf="!isSidebarClosed">
      <h2 class="hello-text" *ngIf="userData?.firstName && userData?.lastName">Hola,</h2>
      <h2 class="welcome-message" *ngIf="!userData?.firstName || !userData?.lastName">
        Bienvenido a <span class="college-name">Alce College</span>
      </h2>
      <p class="user-name" *ngIf="userData?.firstName && userData?.lastName">
        {{ userData?.firstName | titlecase }} {{ userData?.lastName | titlecase }}
      </p>
    </div>
  </div>

  <ul>
    <li *ngFor="let item of navItems">
      <a *ngIf="item.roles.includes(userData?.role || UserRole.STUDENT)" [routerLink]="item.route" (click)="closeSidebar($event)">
         <!-- Icono Home -->
        <ng-container *ngIf="item.icon === 'home'">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
          </svg>
        </ng-container>
        <!-- Icono Booking -->
        <ng-container *ngIf="item.icon === 'booking'">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M200-640h560v-80H200v80Zm0 0v-80 80Zm0 560q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v227q-19-9-39-15t-41-9v-43H200v400h252q7 22 16.5 42T491-80H200Zm520 40q-83 0-141.5-58.5T520-240q0-83 58.5-141.5T720-440q83 0 141.5 58.5T920-240q0 83-58.5 141.5T720-40Zm67-105 28-28-75-75v-112h-40v128l87 87Z"/>
          </svg>
        </ng-container>
         <!-- Icono Meetings -->
         <ng-container *ngIf="item.icon === 'group'">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h480q33 0 56.5 23.5T800-800v640q0 33-23.5 56.5T720-80H240Zm0-80h480v-640h-80v280l-100-60-100 60v-280H240v640Zm0 0v-640 640Zm200-360 100-60 100 60-100-60-100 60Z"/>
          </svg>
        </ng-container>
          <!-- Icono Students -->
        <ng-container *ngIf="item.icon === 'school'">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M360-240ZM40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q32 0 64.5 3.5T489-425q-13 17-22.5 35.5T451-351q-23-5-45.5-7t-45.5-2q-56 0-111 13.5T140-306q-9 5-14.5 14t-5.5 20v32h323q4 22 11 42t18 38H40Zm320-320q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm400-160q0 66-47 113t-113 47q-11 0-28-2.5t-28-5.5q27-32 41.5-71t14.5-81q0-42-14.5-81T544-792q14-5 28-6.5t28-1.5q66 0 113 47t47 113Zm-400 80q33 0 56.5-23.5T440-640q0-33-23.5-56.5T360-720q-33 0-56.5 23.5T280-640q0 33 23.5 56.5T360-560Zm0-80Zm320 440q34 0 56.5-20t23.5-60q1-34-22.5-57T680-360q-34 0-57 23t-23 57q0 34 23 57t57 23Zm0 80q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 23-5.5 43.5T818-198L920-96l-56 56-102-102q-18 11-38.5 16.5T680-120Z"/>
        </svg>
        </ng-container>
          <!-- Icono para la p치gina de Links -->
        <ng-container *ngIf="item.icon === 'link'">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M440-280H280q-83 0-141.5-58.5T80-480q0-83 58.5-141.5T280-680h160v80H280q-50 0-85 35t-35 85q0 50 35 85t85 35h160v80ZM320-440v-80h320v80H320Zm200 160v-80h160q50 0 85-35t35-85q0-50-35-85t-85-35H520v-80h160q83 0 141.5 58.5T880-480q0 83-58.5 141.5T680-280H520Z"/>
          </svg>
        </ng-container>
        <!-- Icono Stages -->
        <ng-container *ngIf="item.icon === 'stages'">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="m136-240-56-56 296-298 160 160 208-206H640v-80h240v240h-80v-104L536-320 376-480 136-240Z"/>
          </svg>
        </ng-container>
        <!-- Icono para Meetings del Instructor -->
        <ng-container *ngIf="item.icon === 'video_call'">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h480q33 0 56.5 23.5T720-720v180l160-160v440L720-420v180q0 33-23.5 56.5T640-160H160Zm0-80h480v-480H160v480Zm0 0v-480 480Z"/>
          </svg>
        </ng-container>

        <span class="link-text">{{ item.text }}</span>
      </a>
    </li>
  </ul>

  <div class="logout">
    <a (click)="openLogoutModal()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/>
      </svg>
      <span class="link-text">Salir</span>
    </a>
  </div>
</div>


<!-- Flecha para abrir el sidebar -->
<div
  class="arrow-icon"
  *ngIf="isSidebarClosed"
  (click)="openSidebar($event)">
  <i class="fas fa-chevron-right"></i>
</div>


<!-- modal de cerrar sesi칩n -->
<div *ngIf="showLogoutModal" class="modal-overlay">
  <div class="modal-content">
    <p>Est치s seguro de cerrar la sesi칩n?</p>
    <div class="modal-buttons">
      <button class="button is-light" (click)="closeLogoutModal()">Cancelar</button>
      <button class="button is-danger" (click)="onConfirmLogout()">Si</button>
    </div>
  </div>
</div>
