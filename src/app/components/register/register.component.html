<div class="register-container">
    <div class="box">
      <h1 class="title">Create Account</h1>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" formControlName="username" placeholder="Enter your username">
          </div>
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
            Username is required
          </div>
        </div>
  
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" formControlName="email" placeholder="Enter your email">
          </div>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
            Please enter a valid email
          </div>
        </div>
  
         <!-- Password Field -->
         <div class="field input-field">
          <label class="label">Password</label>
          <div class="control has-icons-right">
            <input [type]="passwordVisible ? 'text' : 'password'" 
                   placeholder="Password" 
                   class="input"
                   formControlName="password">
            <div class="toggle-password" (click)="togglePasswordVisibility()">
              <i [ngClass]="passwordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </div>
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
            Password must be at least 6 characters long
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="field input-field">
          <label class="label">Confirm Password</label>
          <div class="control has-icons-right">
            <input [type]="confirmPasswordVisible ? 'text' : 'password'" 
                   placeholder="Confirm Password" 
                   class="input"
                   formControlName="confirmPassword">
            <div class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
              <i [ngClass]="confirmPasswordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </div>
          </div>
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error">
            Passwords do not match
          </div>
        </div>
  
        <div class="field-button">
            <div class="control">
              <button 
                class="button is-primary">Register</button>
            </div>
          </div>
        </form>
  
      <div class="toggle-container">
        <p>
          Already have an account? 
          <a [routerLink]="['/login']">Sign in</a>
        </p>
      </div>
    </div>
  </div>


<!-- Modal -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content error-modal">
    <p>The form must be completed.</p>
  </div>
</div>

<!-- Modal exitoso -->
<div *ngIf="showSuccessModal" class="modal-overlay">
  <div class="modal-content success-modal">
    <p>Register successful!</p>
  </div>
</div>
