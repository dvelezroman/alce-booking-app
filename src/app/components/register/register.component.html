<div class="register-container">
    <div class="box">
      <h1 class="title">Create Account</h1>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input class="input" type="text" formControlName="username" placeholder="Enter your username">
          </div>
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error">
            Username is required
          </div>
        </div>
  
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" formControlName="email" placeholder="Enter your email">
          </div>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
            Please enter a valid email
          </div>
        </div>
  
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" formControlName="password" placeholder="Enter your password">
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
            Password must be at least 6 characters long
          </div>
        </div>
  
        <div class="field">
          <label class="label">Confirm Password</label>
          <div class="control">
            <input class="input" type="password" formControlName="confirmPassword" placeholder="Confirm your password">
          </div>
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error">
            Passwords do not match
          </div>
        </div>
  
        <div class="field-button">
            <div class="control">
              <button 
                class="button is-primary">Register</button>
            </div>
          </div>
        </form>
  
      <div class="toggle-container">
        <p>
          Already have an account? 
          <a [routerLink]="['/login']">Sign in</a>
        </p>
      </div>
    </div>
  </div>


  <!-- Modal -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <p>The form must be completed.</p>
    <button class="modal-close" (click)="closeModal()"></button>
  </div>
</div>
