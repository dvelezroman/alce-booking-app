<div *ngIf="showInstallButton" class="pwa-install-banner">
  <div class="pwa-install-content">
    <div class="pwa-install-text">
      <i class="material-icons">get_app</i>
      <span>Instala la app <strong>Alce Booking</strong> para una mejor experiencia</span>
    </div>
    <div class="pwa-install-buttons">
      <button class="btn-install" (click)="installApp()">
        Instalar
      </button>
      <button class="btn-dismiss" (click)="dismissInstall()">
        Ahora no
      </button>
    </div>
  </div>
</div>
