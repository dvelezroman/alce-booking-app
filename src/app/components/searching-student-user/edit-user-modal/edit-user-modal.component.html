<div class="modal" [ngClass]="{ 'is-active': showModal }">
  <div class="edit-user-modal-background" (click)="onClose()"></div>
  <div class="edit-user-modal-card">
    <header class="edit-user-modal-head">
      <p class="edit-user-modal-title">Datos del Usuario</p>
      <button class="edit-user-close" aria-label="close" (click)="onClose()">&times;</button>
    </header>

    <section class="edit-user-modal-body">
      <form [formGroup]="form">

        <!-- ESTADO -->
        <div class="form-field-edit">
          <label for="status">Activar Usuario</label>
          <input type="checkbox" id="status" formControlName="status" />
        </div>

        <!-- DATOS BÁSICOS -->
        <div class="form-field-edit">
          <label for="idNumber">Número de Identificación</label>
          <input type="number" id="idNumber" formControlName="idNumber" readonly />
        </div>

        <!-- DATOS PERSONALES (MOVIDOS AQUÍ) -->
        <div class="form-field-edit">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" />
        </div>

        <div class="form-field-edit">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" />
        </div>

        <div class="form-field-edit">
          <label for="email">Usuario</label>
          <input type="text" id="email" formControlName="email" readonly />
        </div>

        <!-- INFORMACIÓN DE CONTACTO -->
        <div class="form-field-edit">
          <label for="emailAddress">Correo</label>
          <input
            type="email"
            id="emailAddress"
            formControlName="emailAddress"
            placeholder="correo@ejemplo.com"
            readonly
          />
        </div>

        <div class="form-field-edit">
          <label for="contact">Contacto</label>
          <input
            type="tel"
            id="contact"
            formControlName="contact"
            placeholder="+593999000000"
            readonly
          />
        </div>

        <div class="form-field-edit">
          <label for="country">País</label>
          <input
            type="text"
            id="country"
            formControlName="country"
            placeholder="EC / Ecuador"
            readonly
          />
        </div>

        <div class="form-field-edit">
          <label for="city">Ciudad</label>
          <input
            type="text"
            id="city"
            formControlName="city"
            placeholder="Portoviejo"
            readonly
          />
        </div>

        <!-- Ocupación -->
        <div class="form-field-edit">
          <label for="occupation">Ocupación</label>
          <input type="text" id="occupation" formControlName="occupation" placeholder="" />
        </div>

        <!-- FECHAS -->
        <div class="form-field-edit">
          <label for="createdAt">Fecha de Creación</label>
          <input type="date" id="createdAt" formControlName="createdAt" readonly />
        </div>

        <div class="form-field-edit">
          <label for="updatedAt">Última Actualización</label>
          <input type="date" id="updatedAt" formControlName="updatedAt" readonly />
        </div>

        <!-- ROLE -->
        <div class="form-field-edit">
          <label for="role">Role</label>
          <select id="role" class="input" formControlName="role">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </div>

        <!-- SOLO STUDENT -->
        <ng-container *ngIf="user?.role === UserRole.STUDENT">
          <div class="form-field-edit">
            <label for="ageGroup">Categoría de Edad</label>
            <select id="ageGroup" formControlName="ageGroup">
              <option *ngFor="let group of ageGroupOptions" [value]="group">{{ group }}</option>
            </select>
          </div>

          <div class="form-field-edit">
            <label for="stageId">Stage</label>
            <select id="stageId" formControlName="stageId">
              <option *ngFor="let stage of stages" [value]="stage.id">{{ stage.description }}</option>
            </select>
          </div>

          <div class="form-field-edit">
            <label for="startClassDate">Inicio de Clases</label>
            <input type="date" id="startClassDate" formControlName="startClassDate" readonly />
          </div>

          <div class="form-field-edit">
            <label for="endClassDate">Fin de Clases</label>
            <input type="date" id="endClassDate" formControlName="endClassDate" readonly />
          </div>

          <div class="form-field-edit">
            <label for="comment">Observación</label>
            <input type="text" id="comment" formControlName="comment" />
          </div>

          <div class="form-field-edit">
            <label for="temporaryComment">Comentario Temporal</label>
            <input type="text" id="temporaryComment" formControlName="temporaryComment" />
          </div>
        </ng-container>

        <!-- SOLO INSTRUCTOR -->
        <ng-container *ngIf="user?.role === UserRole.INSTRUCTOR">
          <div class="form-field-edit">
            <label for="linkId">URL Meeting</label>
            <select id="linkId" formControlName="linkId">
              <option value="">Seleccione un Link (URL)</option>
              <option *ngFor="let link of links" [value]="link.id">{{ link.description }}</option>
            </select>
          </div>
        </ng-container>

      </form>
    </section>

    <footer class="edit-user-modal-foot">
      <button class="button is-success" (click)="onSubmit()" [disabled]="form.invalid">
        Actualizar
      </button>
      <button class="button delete-cancel-button" (click)="onClose()">Cancelar</button>
    </footer>
  </div>
</div>
