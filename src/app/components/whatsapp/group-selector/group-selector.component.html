<div class="panel">
  <div class="panel__head">
    <h3>Selecciona grupos</h3>
    <div class="search">
      <input type="text" placeholder="Buscar por nombre…" />
    </div>
  </div>

  <div class="lists">
    <div class="list">
      <div class="list__head">
        <strong>Disponibles</strong>
        <span class="hint">0 seleccionados</span>
      </div>

      <ul class="items">
        <li class="item">
          <div class="item__left">
            <input type="checkbox" />
            <div>
              <div class="title">Difusión · Instructores</div>
              <div class="sub">56 miembros</div>
            </div>
          </div>
          <button class="btn-link">Ver</button>
        </li>
      </ul>
    </div>

    <div class="list">
      <div class="list__head">
        <strong>Seleccionados</strong>
        <span class="hint">0 grupos</span>
      </div>

      <div class="empty">
        Aún no has seleccionado grupos.
      </div>
    </div>
  </div>
</div>
