<div class="panel">
  <div class="panel__head">
    <h3>{{ title }}</h3>
    <div class="search">
      <input
        type="text"
        placeholder="Buscar por nombre…"
        [(ngModel)]="query"
        (ngModelChange)="searchInput$.next($event)"
      />
    </div>
  </div>

  <div class="lists">
    <!-- Lista: Disponibles -->
    <div class="list">
      <div class="list__head">
        <strong>Disponibles</strong>
        <span class="hint">{{ selectedIds.length }} seleccionados</span>
      </div>

      <!-- loading / vacío / items -->
      <ng-container *ngIf="!loading; else loadingTpl">
        <ul class="items" *ngIf="available.length; else emptyAvail">
          <li class="item" *ngFor="let g of available">
            <div class="item__left">
              <input 
                #chk 
                type="checkbox"
                [checked]="selectedIds.includes(g.id)"
                [disabled]="type === 'contact' && !g.phone" 
                (change)="toggle(g.id, chk.checked)" 
              />
              <div>
                <div class="title">
                  {{ g.title }} 
                  <span *ngIf="type === 'contact' && g.phone"> - {{ g.phone }}</span>
                </div>
               <!-- <div class="sub">{{ g.sub }}</div> -->
              </div>
            </div>
          </li>
        </ul>
        <ng-template #emptyAvail>
          <div class="empty">No hay resultados.</div>
        </ng-template>
      </ng-container>

      <ng-template #loadingTpl>
        <div class="empty">Cargando…</div>
      </ng-template>
    </div>

    <!-- Lista: Seleccionados -->
    <div class="list">
      <div class="list__head">
        <strong>Seleccionados</strong>
        <span class="hint">{{ selectedIds.length }} {{ selectedIds.length === 1 ? 'ítem' : 'ítems' }}</span>
      </div>

      <div class="empty" *ngIf="!selectedIds.length">
        Aún no has seleccionado nada.
      </div>

      <ul class="items" *ngIf="selectedIds.length">
        <li class="item" *ngFor="let id of selectedIds">
          <div class="item__left">
            <input #chkSel type="checkbox" [checked]="true" (change)="toggle(id, false)" />
            <div>
              <div class="title">{{ getGroupTitle(id) }}</div>
              <!-- <div class="sub">{{ getGroupSub(id) }}</div> -->
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
