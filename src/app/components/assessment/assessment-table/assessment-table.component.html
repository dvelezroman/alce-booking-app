<div class="table-container">
  <table class="table-results is-fullwidth" *ngIf="assessments && assessments.length > 0">
    <thead>
      <tr>
        <th>Stage</th>
        <th>Tipo</th>
        <th>Nota</th>
        <th>Comentario</th>
        <th>Instructor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of assessments">
        <td data-label="Stage">{{ a.stageId || '-' }}</td>
        <td data-label="Tipo">{{ a.type }}</td>
        <td data-label="Nota" 
            [ngClass]="{ 'max-point-reached':  isApproved(a.points), 
                         'below-threshold': isNotApproved(a.points)}">{{ a.points }}
        </td>
        <td data-label="Comentario"
            [title]="a.note || ''">
          <span class="comment-truncate" [innerHTML]="formatNoteWithLinks(a.note)">
          </span>
        </td>
        <td data-label="Instructor" class="comment-truncate">
          {{ a.instructor?.user?.lastName || '-' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
