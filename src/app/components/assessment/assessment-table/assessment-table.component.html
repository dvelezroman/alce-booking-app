<div class="table-container">
  <table class="table-results is-fullwidth" *ngIf="assessments && assessments.length > 0">
    <thead>
      <tr>
        <th>Stage</th>
        <th>Tipo</th>
        <th>Nota</th>
        <th>Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of assessments">
        <td data-label="Stage">{{ a.stageId || '-' }}</td>
        <td data-label="Tipo">{{ a.type }}</td>
        <td data-label="Nota" 
            [ngClass]="{ 'max-point-reached': isMaxReached(a.points), 
                         'below-threshold': isBelowMax(a.points)}">{{ a.points }}
        </td>
        <td data-label="Comentario">
          {{ a.note || 'Sin comentario' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
