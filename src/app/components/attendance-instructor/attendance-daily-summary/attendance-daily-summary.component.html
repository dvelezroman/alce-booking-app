<div class="table-container">
  <table class="table table-results">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <!-- <th>Total Stages</th> -->
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let date of sortedDates">
        <tr *ngFor="let item of groupedByDay[date]">
          <td>{{ date }}</td>
          <td>{{ item.localhour }}:00</td>
          <!-- <td>{{ item.count }}</td> -->
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<div *ngIf="sortedDates.length === 0" class="has-text-centered has-text-grey mt-4">
  No hay datos disponibles para mostrar.
</div>
