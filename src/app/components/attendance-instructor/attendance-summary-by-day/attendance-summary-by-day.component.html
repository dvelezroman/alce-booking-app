<div class="table-container">
  <table class="table table-results">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Horas Dictadas</th>
        <!-- <th>Stages Seleccionados</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let date of sortedDates">
        <td>{{ date }}</td>
        <td>{{ groupedByDay[date].hours }}</td>
        <!-- <td>{{ groupedByDay[date].stageCount }}</td> -->
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="sortedDates.length === 0" class="has-text-centered has-text-grey mt-4">
  No hay datos agrupados por d√≠a para mostrar.
</div>
