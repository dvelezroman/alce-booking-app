<div class="notification-form-wrapper">
  <h2 class="form-title">{{ titleText }}</h2>
  <p class="form-subtitle">
    {{ getFormSubtitle() }}
  </p>

  <div class="form-container">
    <!-- Selector dinámico según tipo -->
    <ng-container [ngSwitch]="selectedType">
      <!-- Caso: USUARIOS -->
      <ng-container *ngSwitchCase="'user'">
        <!-- Rol -->
        <div class="form-group">
          <label for="role">Rol</label>
          <select
            id="role"
            [(ngModel)]="selectedUserRole"
            name="role"
            required
          >
            <option [value]="'student'">Estudiante</option>
            <option [value]="'instructor'">Instructor</option>
          </select>
        </div>

        <!-- stages (solo si es estudiante) -->
        <div class="form-group" *ngIf="selectedUserRole === 'student'">
          <label for="stage">Stage</label>
          <select
            id="stage"
            [(ngModel)]="selectedStageId"
            name="stage"
            required
          >
            <option *ngFor="let s of stages" [value]="s.id">
              {{ s.description }}
            </option>
          </select>
        </div>

        <!-- Selector de usuarios -->
        <app-user-selector
          [role]="selectedUserRole"
          [stageId]="selectedUserRole === 'student' && selectedStageId != null ? selectedStageId : undefined"
          (usersSelected)="handleUsersSelected($event)"
        />
      </ng-container>

      <!-- Caso: stages -->
      <app-stage-selector
        *ngSwitchCase="'stage'"
        [stages]="stages"
        [totalUsers]="totalUsersInStage"
        (stageSelected)="handleStageChange($event)"
      />

      <!-- Caso: grupos -->
      <div *ngSwitchCase="'group'">
        <div class="form-group">
          <label for="group">Grupo</label>
          <select
            id="group"
            name="group"
            required
            [(ngModel)]="selectedGroupId"
          >
            <option *ngFor="let group of groups" [value]="group.id">
              {{ group.name }}
            </option>
          </select>
        </div>
      </div>
    </ng-container>

    <!-- Formulario -->
    <form (ngSubmit)="submitForm()" #formRef="ngForm">

    <!-- Tipo de notificación -->
    <div class="form-group">
      <label for="notificationType">Tipo de notificación</label>
      <select
        id="notificationType"
        name="notificationType"
        [(ngModel)]="notificationType"
        required
      >
        <option value="Announce">Anuncio</option>
        <option value="Advice">Consejo</option>
        <option value="Commentary">Comentario</option>
        <option value="Mandatory">Obligatoria</option>
        <option value="System">Sistema</option>
        <option value="Meeting">Reunión</option>
        <option value="Assessment">Evaluación</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Título</label>
      <input
        id="title"
        name="title"
        type="text"
        [(ngModel)]="title"
        required
        placeholder="Título de la notificación"
      />
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        [(ngModel)]="message"
        required
        placeholder="Escribe tu mensaje aquí..."
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="!formRef.form.valid"
      class="send-btn"
    >
      Enviar Notificación
    </button>
  </form>
  </div>
</div>
