<section class="filters-panel">
  <!-- Fila 1: búsqueda + prioridad + lectura -->
  <div class="row row-top">
    <!-- Buscar -->
    <div class="field field-search">
      <label class="label">Buscar</label>
      <input
        type="text"
        class="input"
        placeholder="Título o mensaje…"
        aria-label="Buscar por título o mensaje"
        name="search"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="searchLocal"
        (ngModelChange)="handleSearchChange()"
      />
    </div>

    <!-- Prioridad -->
    <div class="field field-priority">
      <span class="label">Prioridad</span>
      <div class="segmented">
        <button
          type="button"
          class="segmented-btn"
          [class.is-active]="value.priorityBucket === 'priority'"
          (click)="setPriorityBucket('priority')"
        >
          Prioritarios
        </button>
        <button
          type="button"
          class="segmented-btn"
          [class.is-active]="value.priorityBucket === 'other'"
          (click)="setPriorityBucket('other')"
        >
          Otros
        </button>
        <button
          type="button"
          class="segmented-btn"
          [class.is-active]="value.priorityBucket === 'all'"
          (click)="setPriorityBucket('all')"
        >
          Todos
        </button>
      </div>
    </div>

    <!-- Lectura -->
    <div class="field field-read">
      <span class="label">Lectura</span>
      <div class="segmented">
        <button
          type="button"
          class="segmented-btn"
          [class.is-active]="value.readState === 'unread'"
          (click)="setReadState('unread')"
        >
          No leídos
        </button>
        <button
          type="button"
          class="segmented-btn"
          [class.is-active]="value.readState === 'read'"
          (click)="setReadState('read')"
        >
          Leídos
        </button>
        <button
          type="button"
          class="segmented-btn"
          [class.is-active]="value.readState === 'all'"
          (click)="setReadState('all')"
        >
          Todos
        </button>
      </div>
    </div>
  </div>

<hr class="divider" />

  <!-- Fila 2: Fechas -->
  <div class="row row-bottom">
    <div class="field field-dates">
      <div class="date-col">
        <label class="label">Desde</label>
        <input
          type="date"
          class="input"
          [(ngModel)]="fromDate"
          (change)="onDateChange()"
        />
      </div>
      <div class="date-col">
        <label class="label">Hasta</label>
        <input
          type="date"
          class="input"
          [(ngModel)]="toDate"
          (change)="onDateChange()"
        />
      </div>
    </div>
  </div>
</section>
