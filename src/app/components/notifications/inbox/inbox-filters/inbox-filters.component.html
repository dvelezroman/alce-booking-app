<p>inbox-filters works!</p>
<section class="filters-panel">
  <!-- Fila 1: búsqueda + prioridad + lectura -->
  <div class="row row-top">
    <!-- Buscar -->
    <div class="field field-search">
      <label class="label">Buscar</label>
      <input
        type="text"
        class="input"
        placeholder="Título o mensaje…"
        aria-label="Buscar por título o mensaje"
      />
    </div>

    <!-- Prioridad -->
    <div class="field field-priority">
      <span class="label">Prioridad</span>
      <div class="segmented">
        <button type="button" class="segmented-btn is-active">Prioritarios (2–3)</button>
        <button type="button" class="segmented-btn">Otros (0–1)</button>
        <button type="button" class="segmented-btn">Todos</button>
      </div>
      <small class="hint">Filtro local (no se envía al backend)</small>
    </div>

    <!-- Lectura -->
    <div class="field field-read">
      <span class="label">Lectura</span>
      <div class="segmented">
        <button type="button" class="segmented-btn">No leídos</button>
        <button type="button" class="segmented-btn">Leídos</button>
        <button type="button" class="segmented-btn is-active">Todos</button>
      </div>
    </div>
  </div>

  <hr class="divider" />

  <!-- Fila 2: estado, tipo, alcance, fechas -->
  <div class="row row-bottom">
    <!-- Estado -->
    <div class="field">
      <label class="label">Estado</label>
      <select class="select">
        <option value="">Todos</option>
        <option value="PENDING">PENDING</option>
        <option value="SENT">SENT</option>
        <option value="DELIVERED">DELIVERED</option>
        <option value="READ">READ</option>
        <option value="FAILED">FAILED</option>
      </select>
    </div>

    <!-- Tipo -->
    <div class="field">
      <label class="label">Tipo</label>
      <select class="select">
        <option value="">Todos</option>
        <option>Announce</option>
        <option>Advice</option>
        <option>Commentary</option>
        <option>Mandatory</option>
        <option>System</option>
        <option>Meeting</option>
        <option>Assessment</option>
      </select>
    </div>

    <!-- Alcance -->
    <div class="field">
      <label class="label">Alcance</label>
      <select class="select">
        <option value="">Todos</option>
        <option>INDIVIDUAL</option>
        <option>ALL_USERS</option>
        <option>ALL_STUDENTS</option>
        <option>ALL_INSTRUCTORS</option>
        <option>STAGE_STUDENTS</option>
      </select>
    </div>

    <!-- Fechas -->
    <div class="field field-dates">
      <div class="date-col">
        <label class="label">Desde</label>
        <input type="date" class="input" />
      </div>
      <div class="date-col">
        <label class="label">Hasta</label>
        <input type="date" class="input" />
      </div>
    </div>
  </div>
</section>
