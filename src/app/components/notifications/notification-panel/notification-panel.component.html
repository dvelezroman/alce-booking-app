    <!-- Dropdown -->
    <div class="dropdown-wrapper" (click)="$event.stopPropagation()">
      <button class="tab-btn" (click)="toggleDropdown($event)">
        Enviar notificación ▾
      </button>

      <ul class="dropdown" *ngIf="dropdownOpen">
        <li (click)="selectNotificationOption('user', $event)">
          <i class="fas fa-user"></i> Usuario
        </li>
        <li (click)="selectNotificationOption('stage', $event)">
          <i class="fas fa-layer-group"></i> Stage
        </li>
        <li (click)="selectNotificationOption('group', $event)">
          <i class="fas fa-users"></i> Grupo
        </li>
      </ul>
    </div>
