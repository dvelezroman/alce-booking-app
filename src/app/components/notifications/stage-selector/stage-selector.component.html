<section class="section">
  <!-- Contenedor principal -->
  <div class="report-table-wrapper">
    <div class="user-selector-container">
      <div class="field relative-container">
        <label class="label">Seleccionar Stage</label>

        <!-- Input tipo select estilizado -->
        <div class="control has-icons-left">
          <select
            class="input"
            [(ngModel)]="selectedStageId"
            (change)="onStageChange($event)"
            name="stage"
          >
            <option value="">Selecciona un stage</option>
            <option *ngFor="let stage of stages" [value]="stage.id">
              {{ stage.description }}
            </option>
          </select>

          <span class="icon is-left">
            <i class="fas fa-layer-group"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
