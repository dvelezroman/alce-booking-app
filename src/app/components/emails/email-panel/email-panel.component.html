<div class="email-panel">
  <div class="info-wrapper centered-block">
    <p class="instruction-text">
      Selecciona a quién deseas enviar el correo.
    </p>

    <!-- Versión Desktop / Tablets -->
    <div class="badge-options hidden sm:flex">
      <span
        class="badge-option"
        [class.active]="selectedOption === 'user'"
        *ngIf="userRole === UserRole.ADMIN || userRole === UserRole.INSTRUCTOR"
        (click)="selectEmailOption('user', $event)"
      >
        <i class="fas fa-user"></i> Usuario(s)
      </span>

      <span
        class="badge-option"
        [class.active]="selectedOption === 'role'"
        *ngIf="userRole === UserRole.ADMIN"
        (click)="selectEmailOption('role', $event)"
      >
        <i class="fas fa-id-badge"></i> Rol
      </span>

      <span
        class="badge-option"
        [class.active]="selectedOption === 'stage'"
        *ngIf="userRole === UserRole.ADMIN"
        (click)="selectEmailOption('stage', $event)"
      >
        <i class="fas fa-layer-group"></i> Stage
      </span>

      <span
        class="badge-option"
        [class.active]="selectedOption === 'group'"
        *ngIf="userRole === UserRole.ADMIN"
        (click)="selectEmailOption('group', $event)"
      >
        <i class="fas fa-users"></i> Grupo
      </span>
    </div>

    <!-- Versión Mobile -->
    <div class="select-wrapper sm:hidden">
      <label for="emailOption" class="sr-only">Opción de envío</label>
      <select
        id="emailOption"
        class="email-select"
        [ngModel]="selectedOption"
        (change)="selectEmailOption($any($event.target)?.value, $event)"
      >
        <option value="" disabled>Selecciona una opción</option>
        <option
          *ngIf="userRole === UserRole.ADMIN || userRole === UserRole.INSTRUCTOR"
          value="user"
        >
          Usuario(s)
        </option>
        <option *ngIf="userRole === UserRole.ADMIN" value="role">Rol</option>
        <option *ngIf="userRole === UserRole.ADMIN" value="stage">Stage</option>
        <option *ngIf="userRole === UserRole.ADMIN" value="group">Grupo</option>
      </select>
    </div>
  </div>
</div>
